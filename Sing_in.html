<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="script_toggle_password.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">LOGO</div>
    <h1>Welcome to {{Platform name}}</h1>
    <h2>Sign in</h2>
    <form id="signInForm" class="sing" onsubmit="signIn(event)">
      <label for="email">Email</label>
      <input type="email" class="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" class="password" name="password" required>
      <img src="images/eye-closed.png" id="eyes" onclick="togglePassword()"> 
      <button type="submit">Sign in</button>
    </form>
    <p class="link">Donâ€™t have account yet? <a href="Sing_up.html">Sign up</a></p>
  </div>
  <script src="index.js"></script>
  <script src="console1.js"></script>
</body>
</html>
